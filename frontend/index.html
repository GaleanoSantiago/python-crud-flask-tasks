<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" type="image/png" href="./img/python-ico.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6 ">
                    <h2>Cargar Tareas</h2>
                    <form id="myForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" name="done" id="descripcion" placeholder="Ingrese la descripción de la tarea" required>
                        </div>
                        <div class="mb-3">
                            <label for="done" class="form-label">Completada</label>
                            <div class="form-check">
                                <input class="form-check-input" name="done" type="checkbox" id="done">
                                <label class="form-check-label" for="done">¿Completada?</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success" id="submitBtn">Guardar</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-6 col-md-6 ">
                    <h2>Lista de Tareas</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover border rounded">
                            <thead>
                                <tr class="text-center">
                                    <th>ID</th>
                                    <th>Descripción</th>
                                    <th>Completada</th>
                                    <th class="text-danger">Borrar</th>
                                </tr>
                            </thead>
                            <tbody id="body-table">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h2 class="text-center">Editar Tareas</h2>
                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <div class="form-editar">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID:</label>
                            <input type="number" id="idEdit" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" name="doneEdit" id="descripcionEdit" required>
                        </div>
                        <div class="mb-3">
                            <label for="done" class="form-label">Completada</label>
                            <div class="form-check">
                                <input class="form-check-input" name="done" type="checkbox" id="doneEdit">
                                <label class="form-check-label" for="done">¿Completada?</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnEdit">Modificar</button>
                        <!-- <button type="reset" class="btn btn-danger">Reset</button> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API -->
    <script src="./../API/api.js"></script>
</body>
</html>
