<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Python y Flask</title>
    <link rel="icon" type="image/png" href="./img/python-logo.webp">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <h2 class="text-center"> <img src="./img/python-logo.webp" alt=""> CRUD Python y Flask</h2>
                <div class="col-12 col-lg-6 col-md-6 ">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="text-center"><img src="./img/upload.png" alt=""> Cargar Tareas</h2>
                            <form id="myForm" autocomplete="off" class="formulario">
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <input type="text" class="form-control" name="done" id="descripcion" placeholder="Ingrese la descripción de la tarea" required>
                                </div>
                                <div class="mb-3">
                                    <label for="done" class="form-label">Completada</label>
                                    <div class="form-check">
                                        <input class="form-check-input" name="done" type="checkbox" id="done">
                                        <label class="form-check-label" for="done">¿Completada?</label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <button type="submit" class="btn btn-success" id="submitBtn">Guardar</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 mt-3 mb-3">
                            <h2 class="text-center"><img src="./img/edit.png" alt=""> Editar Tareas</h2>
                            <div class="form-editar formulario">
                                <div class="mb-3">
                                    <label for="id" class="form-label">Id</label>
                                    <input type="number" id="idEdit" class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <input type="text" autocomplete="off" class="form-control" name="doneEdit" id="descripcionEdit" required>
                                </div>
                                <div class="mb-3">
                                    <label for="done" class="form-label">Completada</label>
                                    <div class="form-check">
                                        <input class="form-check-input" name="doneEdit" type="checkbox" id="doneEdit">
                                        <label class="form-check-label" for="doneEdit">¿Completada?</label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <button type="submit" class="btn btn-primary" id="btnEdit">Modificar</button>
                                    <button type="reset" class="btn btn-danger" id="btnReset">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-12 col-lg-6 col-md-6 ">
                    <h2 class="text-center"><img src="./img/tasks.png" alt=""> Lista de Tareas</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover border rounded">
                            <thead>
                                <tr class="text-center">
                                    <th>Id</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th class="text-danger">Borrar</th>
                                    <th class="text-primary">Editar</th>
                                </tr>
                            </thead>
                            <tbody id="body-table">
                                <tr>
                                    <!-- modificar despues -->
                                    <td colspan="5" class="text-center">Cargando tareas...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API -->
    <script src="./../API/api.js"></script>
</body>
</html>
